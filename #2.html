//Список
function arrayToList(arr) {
	var list = {};
	function fill() {
		if(arr[0] === undefined) {
			list.rest = null;
		}
		else {
			list.value = arr[0];
			arr.shift();
			list.rest = {
				value: arr[0],
				rest: fill()
			}
			console.log(list);
		}
	}
	fill(list);
}
console.log(arrayToList([10, 20, 30, 40, 50]));
